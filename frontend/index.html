<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complain Severity</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="/script.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-6 font-sans">
    <h1 class="text-3xl font-bold mb-6">Complaint Severity API</h1>

    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6 mb-6">
        <h2 class="text-xl font-semibold mb-2">System Check</h2>
        <button id="checkRoot" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded mb-2">Check API
            Root</button>
        <button id="checkHealth" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">Check
            Health</button>
        <div id="systemResponse" class="mt-4 text-gray-700"></div>
    </div>

    <div class="w-full max-w-md bg-white shadow-md rounded-lg p-6">
        <h2 class="text-xl font-semibold mb-2">Predict Complaint Severity</h2>
        <textarea id="predictInput" rows="4" class="w-full p-2 border rounded mb-2"
            placeholder="Enter complaints, one per line"></textarea>
        <div class="flex items-center gap-2 mb-2">
            <label class="flex items-center gap-1">
                <input type="checkbox" id="useCache" checked>
                Use Cache
            </label>
            <button id="predictBtn"
                class="bg-purple-500 hover:bg-purple-600 text-white py-1 px-4 rounded">Predict</button>
        </div>
        <div id="predictResponse" class="mt-4 text-gray-700"></div>
    </div>
</body>

</html>
