<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complain Severity</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="/script.js" defer></script>
</head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex flex-col items-center p-8 font-sans">
    <header class="w-full max-w-3xl flex flex-col sm:flex-row justify-between items-center mb-8">
        <h1 class="text-3xl font-extrabold tracking-tight mb-4 sm:mb-0">Customer Complaint Severity Classifier</h1>
        <div class="flex space-x-6">
            <div class="flex items-center space-x-2">
                <span class="w-3 h-3 rounded-full" id="apiDot"></span>
                <span class="text-sm font-medium">API</span>
            </div>
            <div class="flex items-center space-x-2">
                <span class="w-3 h-3 rounded-full" id="healthDot"></span>
                <span class="text-sm font-medium">Health</span>
            </div>
        </div>
    </header>

    <!-- Input -->
    <textarea id="complaintsInput" placeholder="Enter complaints, one per line..."
        class="w-full max-w-3xl p-4 mb-4 rounded-lg border border-gray-700 bg-gray-800 text-gray-100 placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 resize-none"
        rows="6"></textarea>

    <div class="w-full max-w-3xl flex items-center mb-6">
        <input type="checkbox" id="useCache" class="mr-2 accent-blue-500 w-5 h-5">
        <label for="useCache" class="text-gray-200 font-medium">Use Cache</label>
    </div>

    <button id="predictBtn"
        class="w-full max-w-3xl px-5 py-2 mb-6 rounded-lg bg-gray-800 border border-gray-600 hover:bg-gray-700 text-white font-medium transition-colors duration-200 shadow-sm disabled:opacity-50 disabled:cursor-not-allowed">
        Predict Severity
    </button>


    <!-- Error Message -->
    <p id="errorMsg" class="text-red-500 mb-4"></p>

    <!-- Predictions -->
    <div id="predictions" class="w-full max-w-3xl space-y-4"></div>

    <script src="script.js"></script>
</body>


</html>
